<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cadastro de Pet</title>
	<link rel="stylesheet" href="/css/novo-pet.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>


<body>
	<main class="container mt-5">
		<section class="container-custom text-center">
			<div class="row">
				<nav class="col-md-3">
					<a href="/html/home.html" class="btn btn-custom">Página Principal</a>
				</nav>
				<nav class="col-md-3">
					<a href="#" class="btn btn-custom">Atendimentos</a>
				</nav>
				<nav class="col-md-3">
					<a href="/html/novo-atendimento.html" class="btn btn-custom">Novo atendimento</a>
				</nav>
				<nav class="col-md-3">
					<a href="#" class="btn btn-custom">Lista de pets</a>
				</nav>
			</div>
		</section>

		<h1 class="mb-4 mt-4">Novo Pet:</h1>
		<form>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="nomeCachorro">Nome do Pet</label>
						<input type="text" class="form-control" id="nomeCachorro" placeholder="Insira o nome do pet" />
					</div>
					<div class="form-group mt-3">
						<label for="alergia">Alergia</label>
						<input type="text" class="form-control" id="alergia" placeholder="Insira as alergias do pet" />
					</div>
					<div class="text-center mt-3">
						<img id="imagemCachorro" src="https://i.postimg.cc/pdbqPX2g/pet.png" alt="Imagem de um cachorro"
							class="img-fluid" />
					</div>
				</div>

				<div class="col-md-8">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="listaRacas">Selecione uma raça:</label>
								<select class="form-control" id="listaRacas">
									<option selected disabled value="">
										Selecione uma raça
									</option>
								</select>
							</div>
							<div class="form-group mt-3">
								<label for="porte">Porte</label>
								<select class="form-control" id="porte">
									<option value="">Selecione...</option>
									<option>Pequeno</option>
									<option>Médio</option>
									<option>Grande</option>
								</select>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="idade">Data de Nascimento</label>
								<input type="date" class="form-control" id="idade" />
							</div>
							<div class="form-group mt-3">
								<label for="tipoPelagem">Pelagem</label>
								<select class="form-control" id="tipoPelagem">
									<option value="">Selecione...</option>
									<option>Curto</option>
									<option>Longo</option>
								</select>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group mt-3">
								<label for="nomeTutor">Nome do Tutor</label>
								<input type="text" class="form-control" id="nomeTutor"
									placeholder="Insira o nome do tutor" />
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group mt-3">
								<label for="telefoneTutor">Telefone do Tutor</label>
								<input type="tel" class="form-control" id="telefoneTutor"
									placeholder="(XX) XXXX-XXXX" />
							</div>
						</div>
					</div>

					<div class="form-group mt-3">
						<label for="observacao">Observações</label>
						<textarea class="form-control" id="observacao" rows="3"
							placeholder="Insira observações adicionais sobre o pet"></textarea>
					</div>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col text-center">
					<button type="button" id="saveBtn" class="btn btn-custom col-md-12">
						Cadastrar pet ->
					</button>
				</div>
			</div>
		</form>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="/js/api.js"></script>
	<script src="/js/novo-pet.js"></script>
</body>

</html>
