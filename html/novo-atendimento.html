<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="container-custom text-center">
            <div class="row">
                <nav class="col-md-3">
                    <a href="#" class="btn btn-custom">Pagina Inicial</a>
                </nav>
                <nav class="col-md-3">
                    <a href="#" class="btn btn-custom">Atendimentos</a>
                </nav>
                <nav class="col-md-3">
                    <a href="#" class="btn btn-custom">Novo Pet</a>
                </nav>
                <nav class="col-md-3">
                    <a href="#" class="btn btn-custom">Lista de pets</a>
                </nav>
            </div>
        </section>
    </header>

    <main class="container">

        <h2 class="title-pagina">Novo atendimento:</h2>

        <section class="forms-one">
            <div class="selecionar-pet">
                <p>Selecione o pet</p>
                <select class="form-select" aria-label="Default select example">
                    <option value="" selected disabled hidden></option>
                    <option value="1">Marley</option>
                    <option value="2">Luna</option>
                    <option value="3">Fred</option>
                </select>
            </div>

            <div class="seleciona-time">
                <p>Horário de atendimento</p>
                <input type="time" id="horario" name="horario">
                </select>
            </div>

            <div class="seleciona-nome-tutor">
                <p>Responsável</p>
                <select class="form-select" aria-label="Default select example">
                    <option value="" selected disabled hidden></option>
                    <option value="1">Isabel</option>
                    <option value="2">Guilherme</option>
                    <option value="3">Leonardo</option>
                </select>
            </div>
        </section>

        <section class="forms-two">
            <div class="selecionar-services">
                <p>Serviços:</p>
                <label>
                    <input type="checkbox" name="peas" />
                    Banho
                </label>

                <label>
                    <input type="checkbox" name="peas" />
                    Tosa
                </label>

                <label>
                    <input type="checkbox" name="peas" />
                    Tosa Higiênica
                </label>

                <label>
                    <input type="checkbox" name="peas" />
                    Corte de unha
                </label>
            </div>
        </section>

    </main>
    <footer>
        <h2>Total: </h2>
        <hr>
            <a href="#" class="btn btn-custom">Agendar Atendimentos</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
